<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Job Search Filters</title>
</head>
<body>
    <div class="header">
        <h1>Find a Job You'll Love</h1>
    </div>
    <div class="filter-container">
        <form method="POST">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="Enter location">
            <hr> <!-- Horizontal line to separate filters -->

            <label for="keywords">Keywords:</label>
            <input type="text" id="keywords" name="keywords" placeholder="Enter keywords">
            <hr> <!-- Horizontal line to separate filters -->

            <label for="fullTime">Full Time:</label>
            <input type="checkbox" id="fullTime" name="fullTime" value="true">
            <hr> <!-- Horizontal line to separate filters -->

            <label for="postedByRecruitmentAgency">Posted by Recruitment Agency:</label>
            <input type="checkbox" id="postedByRecruitmentAgency" name="postedByRecruitmentAgency" value="true">
            <hr> <!-- Horizontal line to separate filters -->

            <label for="employerId">employerId:</label>
            <input type="text" id="employerId" name="employerId" placeholder="Enter employerId">
            <hr> <!-- Horizontal line to separate filters -->

            <button type="submit">Search Jobs</button>
        </form>
    </div>

    <div id="results">
        {% if title %}
        <h2>{{ title }}</h2>
        <p><strong>Description:</strong> {{ description }}</p>
        <p><strong>Minimum Salary:</strong> £{{ min_salary }}</p>
        <p><strong>Maximum Salary:</strong> £{{ max_salary }}</p>
        {% elif error_message %}
        <p>{{ error_message }}</p>
        {% endif %}
    </div>

</body>
</html>
