<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Job Search Filters</title>
</head>
<body>
    <div class="header">
        <h1>Find a Job You'll Love</h1>  <!-- Header section with title -->
    </div>
    <div class="filter-container">
        <form method="POST">  <!-- Form element with POST method -->
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="Enter location">  <!-- Input field for location -->
            <hr> <!-- Horizontal line to separate filters -->
            <label for="keywords">Keywords:</label>
            <input type="text" id="keywords" name="keywords" placeholder="Enter keywords">  <!-- Input field for keywords -->
            <hr> <!-- Horizontal line to separate filters -->
            <label for="fullTime">Full Time:</label>
            <input type="checkbox" id="fullTime" name="fullTime" value="true">  <!-- Checkbox for full-time option -->
            <hr> <!-- Horizontal line to separate filters -->

            <button type="submit">Search Jobs</button>  <!-- Submit button to initiate the form submission -->
        </form>
    </div>
    <div id="results">
        {% if title %}
        <p>{{ title }}</p>  <!-- Display job title if available -->
        {% elif error_message %}
        <p>{{ error_message }}</p>  <!-- Display error message if available -->
        {% endif %}
    </div>
</body>
</html>
